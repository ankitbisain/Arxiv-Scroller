name: fetch daily
on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv sync
      - run: uv run python fetch.py
      - uses: stefanzweifel/git-auto-commit-action@v5
        with: { commit_message: "Fetched Papers" }
